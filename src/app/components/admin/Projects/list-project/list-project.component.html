<div>
    <header class="bg-white shadow">
        <div class="max-w-full mx-auto py-6 px-4 sm:px-6 lg:px-8 grid grid-cols-2">
            <h1 class="text-3xl font-bold text-gray-900">Project</h1>
        </div>
    </header>
    <main class="max-w-full mx-auto px-5">
        <table class="w-full">
            <thead>
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        STT
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Title
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        desc
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Avatar
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Category
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Time
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        edit
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        remove
                    </th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of listProject,let i = index">
                    <td class="px-6 py-4 whitespace-nowrap">{{i+1}}</td>
                    <td class="px-6 py-4 whitespace-nowrap"> <span class="">{{ project.name}}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">{{project.desc.slice(0,20)}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500  "><img src={{project.avatar}} alt=""
                            width="100" />
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">{{project.category}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">{{project.time}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap ">
                        <a routerLink="/admin/project/{{project.id}}/edit"
                            class="">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                              </svg></a>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap ">
                        <button class="text-red-600 hover:text-red-900 font-bold
                          inline-block" (click)="onRemoveProject(project.id!)"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                          </svg></button>
                    </td>
                    
                </tr>
            </tbody>
            <th scope="col"
                        class="px-6 py-3 text-left text-xl font-medium text-gray-500 uppercase tracking-wider text-center">
                        <a routerLink="/admin/project/add" class="text-blue-600 hover:text-green-900">
                            <button>Thêm Mới</button></a>
                            
                    </th>
        </table>
    </main>
</div>
